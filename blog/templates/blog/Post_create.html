{% extends '_base.html' %}
{% load static %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<section class="container" style="
    max-width: 600px;
    margin: 3rem auto;
    background: #111;
    padding: 2.5rem;
    border-radius: 0.75rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
  ">
  <!-- Section Heading -->
  <h2 style="
      font-size: 2rem;
      color: var(--color-accent);
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    ">
    ✍️ Create New Post
  </h2>

  <!-- Post Creation Form -->
  <form method="post" enctype="multipart/form-data" style="
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    ">
    {% csrf_token %}

    <!-- Title Field -->
    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
      <label for="{{ form.title.id_for_label }}" style="
          color: var(--color-accent);
          font-weight: 600;
          font-size: 0.95rem;
        ">
        Title:
      </label>
      {{ form.title }}
      {{ form.title.errors }}
    </div>

    <!-- Content Field -->
    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
      <label for="{{ form.text.id_for_label }}" style="
          color: var(--color-accent);
          font-weight: 600;
          font-size: 0.95rem;
        ">
        Content:
      </label>
      {{ form.text }}
      {{ form.text.errors }}
    </div>

    <!-- Status Field -->
    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
      <label for="{{ form.status.id_for_label }}" style="
          color: var(--color-accent);
          font-weight: 600;
          font-size: 0.95rem;
        ">
        Status:
      </label>
      {{ form.status }}
      {{ form.status.errors }}
    </div>

    <!-- Publish Button -->
    <button type="submit" style="
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: var(--color-accent);
        color: #000;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 2rem;
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        transition: transform 0.3s ease;
      "
      onmouseover="this.style.transform='translateY(-2px)';"
      onmouseout="this.style.transform='translateY(0)';"
    >
      Publish Post
    </button>
  </form>
</section>

<!-- Inline Styles for Form Fields -->
<style>
  /* Input Styles */
  input[type="text"],
  select {
    width: 100%;
    padding: 0.75rem;
    background: #222;
    color: #f0f0f0;
    border: none;
    border-radius: 0.25rem;
    font-size: 0.95rem;
    transition: box-shadow 0.2s ease;
  }
  input[type="text"]:focus,
  select:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.5);
  }

  /* Textarea Styles */
  textarea {
    width: 100%;
    min-height: 150px;
    padding: 0.75rem;
    background: #222;
    color: #f0f0f0;
    border: none;
    border-radius: 0.25rem;
    resize: vertical;
    font-size: 0.95rem;
    transition: box-shadow 0.2s ease;
  }
  textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.5);
  }
</style>
{% endblock %}
