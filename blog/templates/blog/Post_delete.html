{% extends "_base.html" %}
{% load static %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<style>
  .delete-shell {
    max-width: 540px;
    margin: 2.8rem auto;
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(212,175,55,.12);
    border-radius: 1rem;
    padding: 2.2rem 1.6rem 1.8rem;
    text-align: center;
    backdrop-filter: blur(5px);
    box-shadow: 0 14px 30px rgba(0,0,0,.35);
  }
  .delete-title {
    font-size: 1.35rem;
    margin-bottom: .6rem;
  }
  .delete-highlight {
    color: #d4af37;
  }
  .delete-text {
    color: rgba(245,245,245,.7);
    font-size: .85rem;
    margin-bottom: 1.4rem;
  }
  .delete-post-name {
    display: inline-block;
    background: rgba(212,175,55,.08);
    border: 1px solid rgba(212,175,55,.25);
    padding: .35rem .8rem;
    border-radius: .6rem;
    margin-bottom: 1.3rem;
    font-size: .8rem;
  }
  .delete-actions {
    display: flex;
    gap: .7rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  .btn-danger {
    background: rgba(236, 64, 64, .95);
    border: none;
    color: #fff;
    padding: .55rem 1.2rem;
    border-radius: 999px;
    font-weight: 600;
    cursor: pointer;
    transition: transform .2s ease;
  }
  .btn-danger:hover { transform: translateY(-2px); }

  .btn-secondary {
    background: transparent;
    border: 1px solid rgba(212,175,55,.25);
    color: #fff;
    padding: .5rem 1.1rem;
    border-radius: 999px;
    font-weight: 500;
    font-size: .78rem;
    transition: background .2s ease;
  }
  .btn-secondary:hover {
    background: rgba(212,175,55,.12);
  }
</style>

<div class="delete-shell">
  <h1 class="delete-title">Delete <span class="delete-highlight">Post</span></h1>
  <p class="delete-text">Are you sure you want to delete this post? This action cannot be undone.</p>

  <div class="delete-post-name">
    {{ object.title }}
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="delete-actions">
      <button type="submit" class="btn-danger">
        <i class="fas fa-trash-alt"></i> Yes, delete
      </button>
      <a href="{% url 'PostListView' %}" class="btn-secondary">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
